<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font for the main question */
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        /* Basic body styling for centering */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle animation for the Yes button on hover */
        #yes-button:hover {
            transform: scale(1.05);
        }
        /* Ensure the body doesn't scroll, which could interfere with interactions */
        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">

   <div id="main-content" class="w-full max-w-sm bg-pink-200 rounded-2xl shadow-2xl p-6 text-center">
  <!-- Question -->
  <h1 id="question" class="text-2xl sm:text-3xl md:text-4xl font-pacifico text-gray-800 mb-4 sm:mb-6">
    Will you be my... "something between friends and couple"?
  </h1>

  <!-- Image -->
  <div class="my-4 flex justify-center">
    <img 
      id="special-image"
      src="us.jpg" 
      alt="A special moment" 
      class="rounded-lg shadow-md w-48 sm:w-64 md:w-80 h-auto"
      onerror="this.onerror=null;this.src='https://placehold.co/300x300/fecdd3/4c51bf?text=Image+failed+to+load';"
    >
  </div>

  <!-- Buttons and Drag Target -->
        <div class="flex flex-col items-center gap-4 mt-6">
            <!-- Container for the Yes/No buttons -->
            <div id="button-container" class="flex gap-4 flex-wrap justify-center">
                <button draggable="true" id="yes-button" class="bg-green-500 text-white font-bold py-3 px-8 text-lg rounded-lg shadow-lg transition-transform duration-200">
                    Yes
                </button>
                <button id="no-button" class="bg-red-500 text-white font-bold py-3 px-8 text-lg rounded-lg shadow-lg">
                    No
                </button>
            </div>
            <!-- The target area for the 'Yes' button -->
            <div id="target" class="bg-gray-200 border-2 border-dashed border-gray-400 text-gray-500 font-bold py-3 px-8 rounded-lg shadow-inner w-full">
                Put away go Here
            </div>
        </div>
    </div>



    
    <!-- Success Message (hidden initially) -->
    <!-- <div id="success-message" class="hidden text-center p-8">
         <h1 class="text-4xl md:text-5xl font-pacifico text-green-600">Yesss! Let's be us! ðŸŽ‰</h1>
         <p class="text-gray-700 mt-4 text-lg">So... what now? ðŸ˜‰</p>
    </div> -->


<script>
const noButton = document.getElementById('no-button');
const yesButton = document.getElementById('yes-button');
const mainContent = document.getElementById('main-content');
const successMessage = document.getElementById('success-message');
const target = document.getElementById("target");

let noClickCount = 0;
const noMessages = [
  "A No ! REALLY? Try again ðŸ˜’",
  "For real girl another No ! <br> FUCK YOU Mili ðŸ˜¡",
  "No you gotta be kidding me nowâ€¦ No NOs after this ðŸ˜¤"
];

const yesMessage = "Yesss! Let's be us! ðŸŽ‰";

// ---------- DRAG & DROP ----------
yesButton.addEventListener("dragstart", (ev) => {
  ev.dataTransfer.setData("application/my-app", ev.target.id);
  ev.dataTransfer.effectAllowed = "move";
});

target.addEventListener("dragover", (ev) => {
  ev.preventDefault();
  ev.dataTransfer.dropEffect = "move";
});

target.addEventListener("drop", (ev) => {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("application/my-app");
  const yesBtn = document.getElementById(data);

  // Make Yes button match target size
  yesBtn.style.width = target.offsetWidth + "px";
  yesBtn.style.height = target.offsetHeight + "px";

  // Keep it green (so don't copy target class)
  target.replaceWith(yesBtn);

  // Show success message page
  showYesMessage();
});

// ---------- NO BUTTON TROLLING ----------
noButton.addEventListener('click', () => {
  if (noClickCount >= 4) return; // Already blocked

  showMessage(noMessages[noClickCount], "text-red-600");

  setTimeout(() => {
    document.body.innerHTML = "";
    document.body.appendChild(mainContent);
    if (noClickCount >= 3) {
      noButton.disabled = true;
      noButton.classList.add("opacity-50", "cursor-not-allowed");
    }
  }, 5000);

  noClickCount++;
});

// ---------- YES BUTTON ----------
// Remove the click listener entirely
// yesButton.addEventListener('click', () => {
//   showYesMessage();
// });

// ---------- Helper Functions ----------
function showYesMessage() {
  const msgPage = document.createElement("div");
  msgPage.className = "text-center p-8 text-green-600";
  msgPage.innerHTML = `
    <h1 class="text-4xl md:text-5xl font-pacifico">${yesMessage}</h1>
  `;
  document.body.innerHTML = "";
  document.body.appendChild(msgPage);
}

function showMessage(text, colorClass) {
  const msgPage = document.createElement("div");
  msgPage.className = "text-center p-8";
  msgPage.innerHTML = `
    <h1 class="text-4xl md:text-5xl ${colorClass}">${text}</h1>
  `;
  document.body.innerHTML = "";
  document.body.appendChild(msgPage);
}
</script>



</body>
</html>
